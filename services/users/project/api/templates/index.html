<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#999999" />
  <title>Flask on Docker</title>
  <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
      rel="stylesheet">
      {% block css %}{% endblock %}
</head>
<body>
  <div class="container">
    <div class="column is-one-third">
      <br>
      <h1 class="title">All Users</h1>
      <hr><br>
      <form action="/" method="POST">
        <div class="field">
          <input class="input" type="text"
            name="username"
            placeholder="Username"
            required>
        </div>
        <div class="field">
          <input class="input" type="email"
            name="email"
            placeholder="Email"
            required>
        </div>
        <input class="button is-primary is-fullwidth" 
          type="submit"
          value="submit">
      </form>
      <br><hr>
      {% if users %}
        <ol>
          {% for user in users %}
            <li>{{ user.username }}</li>
          {% endfor %}
        </ol>
      {% else %}
        <p>No users found...</p>
      {% endif %}
    </div>
  </div>
<!-- </div>
</script> -->
  {% block js %}{% endblock %}
</body>
</html>
